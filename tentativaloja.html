<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>loja.ja</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      function calcTot(){
        var val = parseFloat(document.getElementById('valor').value);
        var quant= parseFloat(document.getElementById('quantidade').value);
        var tot = val*quant;
        document.getElementById('total').value = tot;
      }
    </script>

    <form method="POST" action="" oninput="calcTot()">
        <label for="val">Valor</label><input type="number" id="valor"/></br>
        <label for="quant">Quantidade</label><input type="number" min="1" max="10"
        id="quantidade"/></br>
        TOTAL: <input type="text" id="total" readonly/> 
	<div class="button">
	<button type="submit">Finalizar compra</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
